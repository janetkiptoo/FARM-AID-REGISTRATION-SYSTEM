{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="form-container">
  <h2>Create Account</h2>

  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group password-wrapper">
      <label for="password1">Password:</label>
      <div class="password-field">
        <input type="password" id="password1" name="password1" required oninput="checkStrength()">
        <span class="toggle-password" onclick="togglePassword('password1')">👁️</span>
      </div>
      <small id="passwordHelp" class="password-rules">
        Must contain: 8+ characters, uppercase, lowercase, number, and symbol.
      </small>
      <small id="strengthMessage" class="strength-text"></small>
    </div>

    <div class="form-group password-wrapper">
      <label for="password2">Confirm Password:</label>
      <div class="password-field">
        <input type="password" id="password2" name="password2" required>
        <span class="toggle-password" onclick="togglePassword('password2')">👁️</span>
      </div>
    </div>

    <button type="submit" class="btn">Register</button>
  </form>
</div>

<script src="{% static 'users/password.js' %}"></script>
{% endblock %}
