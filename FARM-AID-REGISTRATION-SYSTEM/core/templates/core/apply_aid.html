{% extends "base.html" %}

{% block content %}
<h2>Farmer Registration & Aid Application</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <fieldset>
    <legend>Farmer Details</legend>
    {{ farmer_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Aid Request</legend>
    {{ aid_form.as_p }}
  </fieldset>

  <button type="submit">Submit Application</button>
</form>
{% endblock %}
