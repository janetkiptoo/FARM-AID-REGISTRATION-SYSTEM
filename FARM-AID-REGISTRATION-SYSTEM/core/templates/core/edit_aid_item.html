{% extends "base.html" %}
{% block title %}Edit Aid Item{% endblock %}
{% block content %}
<div class="edit-aid-container">
    <h2>Edit {{ aid_item.get_name_display }}</h2>


    {% if messages %}
        {% for message in messages %}
            <p class="msg {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Save Changes</button>
        <a href="{% url 'aid_inventory_dashboard' %}" class="btn-cancel">Cancel</a>
    </form>
</div>

<style>
.edit-aid-container {
    max-width: 500px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.btn-submit {
    background: #4CAF50;
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    border: none;
}
.btn-cancel {
    margin-left: 10px;
    color: #555;
    text-decoration: none;
}
</style>
{% endblock %}
